



  <div [formGroup]="FGCriteres" class="container">
    <div formArrayName="items" class="row row-cols-2">
      <div class="col " [formGroupName]="i" *ngFor="let item of getCriters();let i = index">
          <diV class="row mb-3 ml-2">
            <mat-checkbox class="col-3"  formControlName="panne"  >{{item.value.nomCritere}}</mat-checkbox>
            <input class="col-8" formControlName="observation">
          </diV>

          </div>
    </div>
  </div>




  <div class="d-flex justify-content-between">
    <div></div>
    <button   (click)="report()" class="card-title btn btn-gradient-success btn-rounded btn-fw mb-2" >Signaler</button>

  </div>
