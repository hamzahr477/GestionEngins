<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>List des étudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
 th:href="@{/css/bootstrap.min.css}"/>
 <link rel="stylesheet" type="text/css" href="../static/css/style.css" 
 th:href="@{/css/style.css}"/>
</head>
<body>
 
 <div class="container spacer">
 	<form th:action="@{index}" method="get">
 	 <div>
 	 	<label>Mot clé :</label>
 	 	<input type="text" name="motCle"/>
 	 	<button type="submit">Chercher</button>
 	 </div>
 	</form>
 </div>
 
 <div class="container spacer">
  <table class="table table-striped">
  	<thead>
 		<tr>
 			<th>Identifiant</th> <th>Nom</th> <th>Date de naissance</th> <th>Email</th> <th>Photo</th>
 		</tr> 	
  	</thead>
  	<tbody>
  		<tr th:each="etudiant:${pageEtudiants.content}">
  			<td th:text="${etudiant.id}"></td> 
  			<td th:text="${etudiant.nom}"></td> 
  			<td th:text="${etudiant.dateNaissance}"></td> 
  			<td th:text="${etudiant.email}"></td>
  			<td>
  				<img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100"/>
  			</td>
  			
  			<td><a onclick="return confirm('Etes vous sur ?')" th:href="@{supp(id=${etudiant.id})}">Supprimer</a></td>
  			<td><a th:href="@{editer(id=${etudiant.id})}">Editer</a></td>
  			
  		</tr>
  	</tbody>
  </table>
 </div> 
 
 <div class="container">
 	<ul class="nav nav-pills">
 		<li th:each="page:${pages}" th:class="${page==pageCourent}?active:''">
 			<a th:text="${page}" th:href="@{index(page=${page})}"></a>
 		</li>
 	</ul>
 </div>
</body>
</html>
